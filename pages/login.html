        <div class="container-fluid mi-estilo-bg-fondo-container">
    
            <div class="row justify-content-center align-items-center mi-estilo-contenedor-loguin p-2">
                <img class="mi-bg-img" src="../img/imgNueva.jpg" alt="">
                <div class="loguin p-2">
                    <h4 class="mi-color-title"> <i class="bi bi-person-circle mi-color-icon-user"></i> <span
                            class="ml-1">Iniciar sesión</span> </4>
                        <div class="contenedor-formulario-loguin">
                            <form action="crud.html" method="post" id="formulario" name="user_validacion">
                                <input type="email" name="correo" id="miCorreo" class="mi-input-sesion"
                                    placeholder="Correo electrónico" required>
                                <input type="password" name="password" class="mi-input-sesion" id="miPassword"
                                    placeholder="Contraseña" required>
                                <button onclick="location.href='./crud.html'" type="submit" name="inicio-sesion"
                                    id="btnPrueba" class="btn btn-primary mi-estilo-button-sesion" btn-lg btn-block">INICIA
                                    SESIÓN</button>
                            </form>
                            <div id="error"></div>
                            <p class="mi-estilo-p-a text-center"><a href="#">Olvidaste tu contraseña?</a></p>
                            <!-- onclick="location.href='./crud.html'" -->
                        </div>
                        <hr>
                        <div class="contenedor-redes">
    
                            <a class="mi-estilo-redes-loguin" href="#"> <i class="bi bi-facebook"></i> <span class="ml-2">
                                    INICIAR SESIÓN CON FACEBOOK </span></a>
                            <a class="mi-estilo-redes-loguin" href="#"> <i class="bi bi-google"></i> <span class="ml-2">
                                    INICIAR SESIÓN CON GOOGLE </span></a>
                            <p class="text-center mt-5 mi-estilo-p-a">Aún no te registras? <a href="#">Regístrate</a></p>
    
    
                        </div>
    
    
                </div>
